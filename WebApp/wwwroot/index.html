<!DOCTYPE html>
<html ng-app="zoomhdapp" ng-controller="MainCtrl">
<head>
    <title>Zoom HD</title>
    <!-- for-mobile-apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Pictures, Sell Photo, Zoom HD, Photo, Photographer" />
    <!--<link rel="shortcut icon" href="app/content/images/logo/favicon.ico" type="image/x-icon">-->
    <link rel="icon" type="image/png" sizes="96x96" href="app/content/images/logo/favicon-96x96.png">

    <script type="application/x-javascript">
        addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
               function hideURLbar(){ window.scrollTo(0,1); } </script>

    <!-- //for-mobile-apps -->
   
    <link href="app/content/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <!--<link href="app/content/css/style.css" rel="stylesheet" type="text/css" media="all" />-->
    
    <link href="app/content/css/fasthover.css" rel="stylesheet" type="text/css" media="all" />
    <!-- js -->
    <script src="app/scripts/jquery.min.js"></script>
    <!-- Angular Js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
    <script src="app/scripts/app.js"></script>
    
    <!-- countdown -->
    <link rel="stylesheet" href="app/content/css/jquery.countdown.css" />
    <!-- cart -->
    <script src="app/scripts/simpleCart.min.js"></script>
    <!-- for bootstrap working -->
    <script type="text/javascript" src="app/scripts/bootstrap-3.1.1.min.js"></script>
    <!-- //for bootstrap working -->
    <link href='//fonts.googleapis.com/css?family=Glegoo:400,700' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
    <!-- start-smooth-scrolling -->
    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
                event.preventDefault();
                $('html,body').animate({ scrollTop: $(this.hash).offset().top }, 1000);
            });
        });
    </script>
    <!-- //end-smooth-scrolling -->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link ng-href="{{css}}" rel="stylesheet" type="text/css" media="all" />
  
</head>

<body>
    <!-- UI View For Multiple Layouts -->
    <div ui-view></div>
     
    <!-- FONT AWESOME -->
    <script src="https://use.fontawesome.com/747a08baa7.js"></script>
    
    <!-- FONT AWESOME -->
    <!-- for bootstrap working -->
    <!--<script src="app/controllers/maincontroller.js"></script>
    <script src="app/services/mainservice.js"></script>-->

</body>
</html>
